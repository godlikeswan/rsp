<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>RPS</title>
</head>
<body>
  <section id="rooms">
    <header>
      <div class="logo"><h1>RPS</h1><p>Rock<br>Paper<br>Scissors</p></div>
      <div class="nickname">#nickname</div>
    </header>
    <main class="rooms">
      <table>
        <thead>
          <tr>
            <th>id</th>
            <th>name</th>
            <th>players</th>
            <th>action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </main>
  </section>
  <section id="room">
    <header>
      <div class="logo"><h1>RPS</h1><p>Rock<br>Paper<br>Scissors</p></div>
      <div class="nickname">#nickname</div>
    </header>
    <main class="room">
      <a class="button-back" href="#rooms" onclick="uninitRoom()">
        <img src="data:image/svg+xml,%3Csvg width='48' height='21' viewBox='0 0 48 21' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M48 10.5H2M2 10.5L16.3279 1M2 10.5L16.3279 20' stroke='black' stroke-width='2'/%3E%3C/svg%3E">
      </a>
      <div id="table"></div>
    </main>
  </section>
  <section id="home">
  <div class="logo"><h1>RPS</h1><p>Rock<br>Paper<br>Scissors</p></div>
  <div class="form">
    <input type="text" name="" id="" placeholder="Enter your nickname&hellip;">
    <a href="#rooms" onclick="initRooms(document.querySelector('input[type=\'text\']').value)">
      <span>â†’</span>
      <!-- arrow: <img src="data:image/svg+xml,%3Csvg width='48' height='21' viewBox='0 0 48 21' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M0 10.5L46 10.5M46 10.5L31.6721 20M46 10.5L31.6721 1' stroke='black' stroke-width='2'/%3E%3C/svg%3E"> -->
    </a>
  </div>
  </section>
</body>
</html>
